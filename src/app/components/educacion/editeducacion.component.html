
   <div class="container my-5" *ngIf="educacion">
    <div class="row justify-content-center">
        <div class="col-lg-6 bg-light p-5 rounded">
            <form (ngSubmit)= "onUpdate()" novalidate #f="ngForm">
                <h2 class="text-center text-primary mb-4">Editar Educacion</h2>
                <div class="form-group">
                    <label for="nombreE" class="text-primary">Nombre Institucion:</label>
                    <input type="text" class="form-control" id="nombreE" name="nombreE" placeholder="Ingrese el nombre de la Institucion" [(ngModel)]="educacion.nombreE" required>

                </div>
                <div class="form-group">
                    <label for="descripcionE" class="text-primary mt-3">Titulo:</label>
                    <input type="text" class="form-control" id="descripcionE" placeholder="Ingrese su experiencia" name="descripcionE" [(ngModel)]="educacion.descripcionE" required>

                </div>
                <div class="form-group text-center">
                    <button type="submit" class="btn btn-primary mt-3">Editar Educacion</button>
                </div>
            </form>
        </div>
    </div>
</div>
