<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-lg-6 bg-light p-5 rounded">
            <form (ngSubmit)= "onCreate()" novalidate #f="ngForm">
                <h2 class="text-center text-primary mb-4">Agregar Educacion</h2>
                <div class="form-group">
                    <label for="nombreE" class="text-primary">Nombre de la Institucion:</label>
                    <input type="text" class="form-control" id="nombreE" name="nombreE" placeholder="Ingrese su nombre" [(ngModel)]="nombreE" required>

                </div>
                <div class="form-group">
                    <label for="descripcionE" class="text-primary mt-3">Descripcion:</label>
                    <input type="text" class="form-control" id="descripcionE" placeholder="Ingrese su titulo" name="descripcionE" [(ngModel)]="descripcionE" required>

                </div>
                <div class="form-group text-center">
                    <button type="submit" class="btn btn-primary mt-3">Agregar Educacion</button>
                </div>
            </form>
        </div>
    </div>
</div>
