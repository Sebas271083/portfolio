<div class="row">

    <div class="prueba">
    <div class="container">
    <div class="row">
    
            <div class="col-12 text-center my-5">
                <h1 class="titulo">Educacion</h1>
            </div>
        </div>
    
    
        <div class="row">
            <div class="col-lg-2">
                <button type="button" class="btn btn-primary mb-3" routerLink="/nuevaeduca" *ngIf="isLogged">Nueva Educacion</button>
            </div>
            <div class="col-lg-10"></div>
        </div>
    
        <div class="row">
            <div class="col-sm-12 col-md-12 col-lg-12 text-center">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Nombre Institucion</th>
                            <th>Descripcion</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let Educacion of educacion">
                            <td><p class="experiencia">{{Educacion.nombreE}}</p></td>
                            <td><p>{{Educacion.descripcionE}}</p> </td>
                            <td class="text-center" *ngIf="isLogged">
                                <button class="btn btn-warning m-3 btn-sm" routerLink="/editeduca/{{Educacion.id}}"><i class="bi bi-pencil"></i> Editar</button>
                                <button class="btn btn-danger m-3 btn-sm"  (click)="delete(Educacion.id)"><i class="bi bi-trash3"></i>  Borrar</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        </div>
    
    </div>
