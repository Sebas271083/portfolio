
   <div class="container my-5" *ngIf="skill">
    <div class="row justify-content-center">
        <div class="col-lg-6 bg-light p-5 rounded">
            <form (ngSubmit)= "onUpdate()" novalidate #f="ngForm">
                <h2 class="text-center text-primary mb-4">Edite Skill</h2>
                <div class="form-group">
                    <label for="nombre" class="text-primary">Nombre Skill:</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Ingrese su nombre" [(ngModel)]="skill.nombre" required>

                </div>
                <div class="form-group">
                    <label for="porcentaje" class="text-primary mt-3">Porcentaje:</label>
                    <input type="text" class="form-control" id="porcentaje" placeholder="Ingrese su Skill" name="porcentaje" [(ngModel)]="skill.porcentaje" required>

                </div>
                <div class="form-group text-center">
                    <button type="submit" class="btn btn-primary mt-3">Editar Skill</button>
                </div>
            </form>
        </div>
    </div>
</div>
