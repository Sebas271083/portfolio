<div class="d-flex align-items-center justify-content-center" style="height: 100vh; background: #F5F5F5">
    <div class="card p-4" >
      <h2 class="text-center">Iniciar Sesión</h2>

        <form #f="ngForm" (ngSubmit) = 'onLogin()' novalidate>
          <div class="form-group">

            <label for="nombreUsuario">Nombre de Usuario</label>
            <input type="email" class="form-control" id="nombreUsuario" name="nombreUsuario" aria-describedby="emailHelp" placeholder="Ingresa tu nombre de usuario" [(ngModel)]="nombreUsuario" required>
          </div>
          <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Ingresa tu contraseña" [(ngModel)]="password" required>
          </div>
          <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Recordarme</label>
          </div>
          <button type="submit" class="btn btn-primary btn-block">Iniciar Sesión</button>
         
        </form>
        <a href="#" class="btn btn-link my-3">¿Olvidó su contraseña?</a>
        <p>¿No tienes una cuenta?</p><a href="#" class="btn btn-link my-3">Crea una</a>

  </div>
